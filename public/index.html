<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<style>

    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,200&display=swap');
    body::-webkit-scrollbar {
        display: none;
    }
    html {
        scroll-behavior: smooth;
    }
    body {
        margin: 0;
        font-family: 'Poppins';
        background-color: #242424;
    }
    .header {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        background-color: #242424;
        color: white;
        padding: 7px 0 10px 0;
    }
    form{
        margin: 20px;
        display: flex;
        flex-direction: column;
    }
    .form {
        padding: 8px 0;
        display: flex;
        align-items: center;
        flex-direction: row;
        column-gap: 20px;
    }
    .form label {
        display: flex;
        margin: 1px 0 0 0;
        align-items: center;
        color: rgb(107, 105, 105);
    }
    .form input {
        border: none;
        border-bottom: 2px solid #5f89df;
        width: 14em;
        outline : none;
        font-size: 20px;
        background: none;
        color: #fff;
    }
    .form button, .view-btn button , .order-btn button {
        width: 40%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: auto;
        margin: 15px auto;
        padding: 10px 15px;
        font-size: 20px;
        border-radius: 50vh;
        background-color: #5f89df;
        border: none;
        outline:none;
        color: #232323;
        opacity: 1;
        z-index: 10;
    }
    .count {
        display: flex;
        width: 90%;
        align-items: center;
        justify-content: space-between;
        margin: 14px auto;
    }
    .count button{
        width: 2em;
        border: none;
        border-radius: 1px;
        color: #5f89df;
        background: none;
        margin: 0;
    }
    .container {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
    }
    .bar {
        background-color: #fce0de;
        min-width: 300px;
        min-height: 5px;
        border-radius: 5px;
        position: relative;
        overflow: hidden;
    }
    .bar::after {
        content: "";
        min-height: 5px;
        position: absolute;
        background: #2068f9;
        transform: translateX(-100%);
        animation: animate 3s infinite;
    }
    .bar::before {
        content: "";
        min-height: 5px;
        position: absolute;
        background: red;
        transform: translateX(-100%);
        animation: animate 3s ease-out infinite;
        animation-delay: 1s;
        z-index: 5;
    }

    .by {
        position: fixed;
        bottom: 10px;
        right: 10px;
        font-family: "roboto";
        font-size: 20px;
    }
    @keyframes animate {
    0% {
        transform: translateX(-100%);
        min-width: 10px;
    }
    100% {
        transform: translateX(300%);
        min-width: 400px;
    }
    }
    .dialogue-box {
        display: flex;
        color: grey;
        align-items: center;
        justify-content: center;
        margin: auto;
        width: 50%;
        transform: translateY(20em);
        transform: .35s;
    }
    .dia-active {
        transform: translateY(1em);
        transition: .35s;
    }
    .auth {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-items: center;
        row-gap: 1em;
        margin: auto;
        padding: 2em;
        width: auto;
        height: fit-content;
        background-color: #002233;
        height: 100vh;
    }
    .card {
        font-size: 2.5em;
        color: #0066FF;
        margin-bottom: 1em;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    .input input{
        width: 30em;
        outline: none;
        border-radius: 10px;
        padding: .80em 1.75em;
        background-color: #002233;
        border: 1px solid gray;
        color: white;
    }
    .btn {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
    }
    button {
        border: none;
        padding: 10px 20px;
        font-size: 1.3em;
        text-decoration: none;
        background-color: #0066FF;
        outline: none;
    }
    .button {
        background-color: #002233;
        color:#0066FF;
    }
    .button:hover {
        background-color: #0066FF;
        color: #002233;
        transition: cubic-bezier(0.55, 0.085, 0.68, 0.53)s;
    }
    .input {
        display: flex;
        flex-direction: column;
    }
    .input input:focus {
        border: 1px solid #0066FF;
    }
    .input label {
        position: absolute;
        font-size: .8em;
        padding: .3em 0 0 .7em;
        color: gray;
        margin-left: .5em;
    }
    .input input:focus ~ label,.input input:valid ~ label
    {
        color: #0066FF;
        padding: 0 .5em;
        transform: translateX(10px) translateY(-10px);
        background-color: #002233;
        letter-spacing: .1em;
        transition: .5s;
        border-left:1px solid #0066FF ;
        border-right:1px solid #0066FF ;
    }
    input {
        outline: none;
    }
    .reqfield {
        color: red;
        margin: 0 0 12px 0;
    }

    @media only screen and (max-width:600px) {
        .input input {
            width: 20em;
        }
        .auth {
            height: 90vh;
        }
    }
    .main-div {
        margin-top: 10vh;
        overflow: scroll;
        background-color: #232323;
    }
    .sub-div {
        position: relative;
        display: flex;
        flex-direction: column;
        background-color: #343434;
        padding: 12px;
        margin: 1em;
        border-radius: 15px 0px 15px 15px;
        color: #fff;
    }
    .orders {
        position: absolute;
        bottom: -1px;
        right: -1px;
        padding: 8px 16px;
        background-color: #1a87f4;
        color: #fff;
        border-radius: 50%;
        overflow: hidden;
        font-size: 1.2em;
        min-width: 12px;
        max-width: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .edit {
        padding: 5px;
        position: absolute;
        top: 0;
        right: 0;
    }
    .cancelled {
        color: red;
    }
    

</style>
